<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Document</title>
    <style>
        .loading {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #ccc;
            z-index: 10000;
            left: 0; top: 0;
        }
        .loading-text {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
     
    <div class = "loading">
		<h2 class = "loading-text">0%</h2>
	</div>  
    <!-- //loading -->

<img src="https://gblobscdn.gitbook.com/assets%2F-MeJCdE0xTKAlSQhkpbN%2F-MeJLpszkENyrhqj9uSa%2F-MeJMUAfX3vJiUkGry-U%2Fimage.png?alt=media&token=ad1c4b2c-e0ac-43d0-961a-b5c72d04207c" alt="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="https://webstoryboy.github.io/portfolio2/portfolio08/port/assets/js/imagesloaded.pkgd.min.js"></script>

    <script>
        imagesProgress();
        
        function imagesProgress() {
            var preload = $('.loading'),
                $progressText = preload.find('.loading-text'),
                imgLoad = imagesLoaded('body'),
                imgTotal = imgLoad.images.length,
                imgLoaded = 0,
                current = 0,
                progressTimer = setInterval(updateProgress, 1000 / 60);

            imgLoad.on('progress', function () {
                imgLoaded++;
            });

            function updateProgress() {
                var target = (imgLoaded / imgTotal) * 100;

                current += (target - current) * 0.1;
                $progressText.text(Math.floor(current) + '%');

                if (current >= 100) {
                    clearInterval(progressTimer);
                    mainStart();
                }
                if (current > 99.9) {
                    current = 100;
                }
            }
        }

        function mainStart (){
            // document.querySelector(".loading").style.top = "-100%";
            // $(".loading").animate("top","-100%");
            gsap.to(".loading", {duration: 0.6, top: "-100%"});
            gsap.to("#Header", {duration: 0.3, left: "-100%"})
        }
        

    </script>


</body>

</html>
